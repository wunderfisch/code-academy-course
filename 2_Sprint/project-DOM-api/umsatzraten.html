<body>
    <header>
        <h1>Rate den Umsatz dieser Beteiligungen</h1>

        <button class="nochmal">nochmal raten</button>
        <div class="number">?</div>

        <section class="left">

        </section>
        <section class="right">
            <p class="message">Los gehts...</p>
            <p class="label-score"> Punktestand: <span class="score">20</span></p>

            </p>
