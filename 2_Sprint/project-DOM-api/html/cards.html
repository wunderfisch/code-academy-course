    <h1>Beteiligungen des Landes Berlin</h1>

    <!-- functionality should not be implemented in html, but only with id/class in html, then in JS  
    content that will not change does not have to be dynamic-->
    <section>
        <div id="radiosUmsatz">
            <p>Umsatz pro Jahr:</p>
            <input class="form-check-input" type="radio" id="less1" name="flexRadioDefault" value="1"><label
                class="form-check-label" for="less1">weniger als 1 Mio €</label>
            <input class="form-check-input" type="radio" id="less5" name="flexRadioDefault" value="5"><label
                class="form-check-label" for="less5">bis zu 5 Mio €</label>
            <input class="form-check-input" type="radio" id="less50" name="flexRadioDefault" value="50"><label
                class="form-check-label" for="less50">bis zu 50 Mio €</label>
            <input class="form-check-input" type="radio" id="more50" name="flexRadioDefault" value="50000"><label
                class="form-check-label" for="more50">Alle</label>
        </div>
    </section>

    <section>
        <div>
            <p>Unternehmen mit Anzahl an Beschäftigten:</p>
            <select class="form-select" aria-label="Default select example" name="beschaeftigte" id="beschaeftigte">
                <option value="10">weniger als 10</option>
                <option value="50">bis 49</option>
                <option value="500">bis 499</option>
                <option selected value="20000">alle</option>
            </select>
        </div>
    </section>
